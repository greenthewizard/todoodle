<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
</head>
<body>
	<div id="container">
		<header>
			<h1>todoodle</h1>
		</header>
		<section id="list-area">
			<ul id="todo-list">
				<li class="project">
						<i class="far fa-edit edit-btn"></i>
						<i class="fas fa-angle-down"></i>
						<label for="todo-item1">Groceries</label>
						<i class="far fa-clock due-btn"></i>
						<i class="far fa-lightbulb priority-btn"></i>
				</li>
				<li class="task">
					<i class="far fa-edit edit-btn"></i>
					<i class="fas fa-check incomplete checkmark"></i>
					<label for="todo-item2">Get Milk</label>
					<i class="far fa-clock due-btn"></i>
					<i class="far fa-lightbulb priority-btn"></i>
				</li>
			</ul>
		</section>
		<div id="test">
			
		</div>
	</div>
</body>
</html>
